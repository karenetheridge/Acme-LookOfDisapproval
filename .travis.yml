sudo: false
addons:
  apt:
    packages:
      - aspell
language: perl
perl:
  - blead       # builds perl from git
  - dev         # latest point release
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
matrix:
  - script:
      - perl Build.PL
      - ./Build
      - prove -b -r -s -j$(test-jobs) $(test-files)
  - env:
      PERL_MM_FALLBACK_SILENCE_WARNING=1
    script:
      - perl Makefile.PL
      - make
      - prove -b -r -s -j$(test-jobs) $(test-files)
env:
  global:
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=0
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --deps
